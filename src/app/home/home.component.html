<div class="siteContain">
  <div class="nowDataContain">
    <!-- The linkPosHelp div allows the Powered by DarkSky link to be placed
        at the bottom of the container without awkwardly relying on other elements pushing it down-->
      <div class="linkPosHelp">
        <h1 class="noMargin centerText" fittext>{{_currentTime | date:'hh:mmaa'}}</h1>

        <img src="../../assets/images/clear-day.png" class="nowIconImg" />

        <div class="nowIconText">
          <h3 class="noMargin centerText" fittext>clear-day</h3>
        </div>

        <div class="nowTempText">
          <h3 class="noMargin centerText" fittext>0.0°C</h3>
        </div>

        <p class="noMargin centerText nowSummery">Light rain in the coming few days. High tempretures will max at 3C and bottom out at 0C</p>


        <a href="https://darksky.net/poweredby/"><p class="noMargin centerText poweredLink nowSummery">Powered by DarkSky</p></a>
        </div>

  </div>

  <div class="dayDataContain">
    <div class="dayData"> <!-- TODO: Make ngrepeat after basic data pulling has been implimented -->

      <div class="dayDisplay">
        <h3 class="noMargin" fittext [minFontSize]="1">Mon</h3>
      </div>

      <div class="dayContentBox">
        <img src="../../assets/images/clear-day.png" class="dayIconImg" />
      </div>

      <div class="dayContentBox" id="MaxTemp">
        <div class="dayHalfDataBox">
          <h3 fittext class="dayMargin">Max:</h3>
        </div>

        <div class="dayHalfDataBox">
          <h3 fittext class="dayMargin">0.0°C</h3>
        </div>
      </div>

      <div class="dayContentBox" id="MinTemp">
        <div class="dayHalfDataBox">
          <h3 fittext class="dayMargin">Min:</h3>
        </div>

        <div class="dayHalfDataBox">
          <h3 fittext class="dayMargin">0.0°C</h3>
        </div>
      </div>

      <div class="dayContentBox" id="SunRise">
        <div class="dayHalfDataBox">
          <img class="sunIconImg dayMargin" src="../../assets/images/sun-rise.png">
        </div>

        <div class="dayHalfDataBox">
          <h3 fittext class="dayMargin">0.0°C</h3>
        </div>
      </div>

      <div class="dayContentBox" id="SunSet">
        <div class="dayHalfDataBox">
          <img class="sunIconImg dayMargin" src="../../assets/images/sun-set.png">
        </div>

        <div class="dayHalfDataBox">
          <h3 fittext class="dayMargin">0.0°C</h3>
        </div>
      </div>

      <div class="summeryContentBox" id="Summery">
        <p class="daySummery dayMargin">Light rain in the coming few days. High tempretures will max at 3C and bottom out at 0C</p>
      </div>
    </div>

  </div>
</div>
